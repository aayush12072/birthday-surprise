<style>
body{

font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ffb6c1,#ff69b4);
color:white;
text-align:center;
overflow:hidden;
}

.container{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;

}

.text-box{

}

button{

.progress-bar{

</style>
</head>

<body>

<div class="progress-bar" id="progressBar"></div>

<div class="container">
<div class="text-box" id="text"></div>
<div id="buttons"></div>
<div id="memoryGame"></div>
<div class="footer">Made with love by Aayush ðŸ’—</div>
</div>

<script>

let currentSlide = 0;
let totalSlides = 7; // change if adding more slides
let progressBar = document.getElementById("progressBar");

function updateProgress(){
let percent = (currentSlide / totalSlides) * 100;
progressBar.style.width = percent + "%";
}

function showSlide(text, options){
currentSlide++;
updateProgress();
document.getElementById("memoryGame").innerHTML="";
document.getElementById("text").innerHTML=text;
let btnArea = document.getElementById("buttons");
btnArea.innerHTML="";
options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt.text;
btn.onclick=opt.action;
btnArea.appendChild(btn);
});
}

function startGame(){
showSlide("Hey Birthday Girl ðŸ’— Ready to begin?",[
{text:"Yes ðŸ˜Œ",action:slide2},
{text:"Only if it's cute",action:slide2}
]);
}

function slide2(){
showSlide("Do you remember when we first started talking?",[
{text:"Of course ðŸ¥¹",action:slide3},
{text:"Remind me",action:slide3}
]);
}

function slide3(){
showSlide("What kind of couple are we?",[
{text:"Cute & Soft",action:slide4},
{text:"Crackhead Energy",action:slide4}
]);
}

function slide4(){

{text:"Yes ðŸ’—",action:slide5},
{text:"It surprised me",action:slide5}
]);

function slide5(){

]);

// MEMORY GAME

function startMemoryGame(){
currentSlide++;
updateProgress();

document.getElementById("text").innerHTML="Match all pairs to unlock your birthday surprise ðŸ’•";
document.getElementById("buttons").innerHTML="";
let gameArea=document.getElementById("memoryGame");

let symbols=["ðŸ’–","ðŸŽ‚","ðŸŒ¸","ðŸ˜˜","ðŸ’","ðŸ¥°","ðŸŒ¹","ðŸ’"];
let cards=[...symbols,...symbols];
cards.sort(()=>0.5-Math.random());

let first=null;
let second=null;
let lock=false;
let matched=0;

gameArea.innerHTML="";
gameArea.className="memory-grid";

cards.forEach(sym=>{
let card=document.createElement("div");
card.className="card hidden";
card.innerText=sym;
card.onclick=()=>{
if(lock||card===first||!card.classList.contains("hidden")) return;
card.classList.remove("hidden");

if(!first){
first=card;
}else{
second=card;
if(first.innerText===second.innerText){
matched++;
first=null;
second=null;
if(matched===symbols.length){
setTimeout(showBirthdayReveal,500);
}
}else{
lock=true;
setTimeout(()=>{
first.classList.add("hidden");
second.classList.add("hidden");
first=null;
second=null;
lock=false;
},800);
}
}
};
gameArea.appendChild(card);
});
}




function showBirthdayReveal(){
currentSlide++;
updateProgress();

document.getElementById("memoryGame").innerHTML="";
document.getElementById("text").innerHTML="Happy Birthday My Love ðŸ’— You are my best decision every single day.";
let btnArea=document.getElementById("buttons");
btnArea.innerHTML="";

let surpriseBtn=document.createElement("button");
surpriseBtn.innerText="Go to the Surprise ðŸŽ";
surpriseBtn.onclick=()=>{
window.location.href="INSTAGRAM_REEL_LINK_HERE";
};
btnArea.appendChild(surpriseBtn);

confetti();
}

}



startGame();

</script>
