<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#f9f5f7;
color:#222;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

.wrapper{
width:100%;
max-width:430px;
height:100vh;
display:flex;
flex-direction:column;
position:relative;
}

.progress-container{
height:4px;
background:#eee;
}

.progress-bar{
height:100%;
width:0%;
background:#c06c84;
transition:0.6s ease;
}

.content{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
padding:40px 28px;
text-align:center;
position:relative;
}

.title{
font-family:'Playfair Display',serif;
font-size:24px;
margin-bottom:25px;
line-height:1.4;
min-height:80px;
}

.buttons{
display:flex;
flex-direction:column;
gap:18px;
margin-top:10px;
}

button{
padding:14px 20px;
border-radius:40px;
border:1px solid #c06c84;
background:white;
font-size:15px;
cursor:pointer;
transition:0.3s;
position:relative;
}

button:hover{
background:#c06c84;
color:white;
}

.memory-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-top:30px;
justify-items:center;
}

.card{
width:70px;
height:70px;
perspective:1000px;
}

.card-inner{
width:100%;
height:100%;
transform-style:preserve-3d;
transition:0.6s;
position:relative;
}

.card.flipped .card-inner{
transform:rotateY(180deg);
}

.card-face{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
backface-visibility:hidden;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.card-front{
background:#c06c84;
}

.card-back{
transform:rotateY(180deg);
background:white;
}

.card-back img{
width:100%;
height:100%;
object-fit:cover;
}

.footer{
text-align:center;
font-size:12px;
color:#999;
padding-bottom:10px;
}

.move-button{
position:absolute;
transition:0.3s;
}
</style>
</head>
<body>

<div class="wrapper">
<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<div class="content">
<div class="title" id="text"></div>
<div class="buttons" id="buttons"></div>
<div id="memoryArea"></div>
</div>

<div class="footer">Made for you</div>
</div>

<script>

let step=0;
let totalSteps=6;
let prankClicks=0;
const progressBar=document.getElementById("progressBar");

function updateProgress(){
progressBar.style.width=(step/totalSteps)*100+"%";
}

function slide(text,options){
step++;
updateProgress();
document.getElementById("memoryArea").innerHTML="";
document.getElementById("text").innerHTML=text;
const btnArea=document.getElementById("buttons");
btnArea.innerHTML="";
options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt.text;
btn.onclick=opt.action;
btnArea.appendChild(btn);
});
}

/* Slides */

function start(){
slide("You didnâ€™t think Iâ€™d just say Happy Birthday normallyâ€¦ did you?",[
{text:"No ðŸ˜Œ",action:slide2}
]);
}

function slide2(){
slide("Before your surprise, prove something.",[
{text:"What?",action:startMemoryGame}
]);
}

/* Heart Shaped Premium Memory */

function startMemoryGame(){
progressBar.style.width="100%";
document.getElementById("text").innerHTML="Match every pair.";
document.getElementById("buttons").innerHTML="";

const images=[
"img1.jpg","img2.jpg","img3.jpg","img4.jpg",
"img5.jpg","img6.jpg","img7.jpg","img8.jpg"
];

let cards=[...images,...images];
cards.sort(()=>0.5-Math.random());

const grid=document.createElement("div");
grid.className="memory-grid";
document.getElementById("memoryArea").innerHTML="";
document.getElementById("memoryArea").appendChild(grid);

let first=null,second=null,lock=false,matches=0;

cards.forEach(src=>{
const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="card-inner">
<div class="card-face card-front"></div>
<div class="card-face card-back">
<img src="${src}">
</div>
</div>
`;

card.addEventListener("click",()=>{
if(lock||card.classList.contains("flipped")) return;
card.classList.add("flipped");

if(!first){
first=card;
}else{
second=card;

if(first.querySelector("img").src===second.querySelector("img").src){
matches++;
first=null;
second=null;
if(matches===images.length){
setTimeout(showFinal,800);
}
}else{
lock=true;
setTimeout(()=>{
first.classList.remove("flipped");
second.classList.remove("flipped");
first=null;
second=null;
lock=false;
},900);
}
}
});

grid.appendChild(card);
});
}

/* Final */

function showFinal(){
document.getElementById("memoryArea").innerHTML="";
document.getElementById("text").innerHTML=
"Donâ€™t always rely on progress bars. Rely on your boyfriend.";

const btnArea=document.getElementById("buttons");
btnArea.innerHTML="";

let btn=document.createElement("button");
btn.innerText="Go to the surprise";
btn.classList.add("move-button");

btn.onclick=()=>{
prankClicks++;
if(prankClicks===1){
btn.innerText="I'm here dumbass.";
btn.style.top="50px";
btn.style.left="40px";
}
else if(prankClicks===2){
btn.innerText="Are you drunk?";
btn.style.top="120px";
btn.style.left="150px";
}
else if(prankClicks===3){
btn.innerText="Okay okay click properly.";
btn.style.top="200px";
btn.style.left="80px";
}
else{
window.location.href="INSTAGRAM_REEL_LINK_HERE";
}
};

btnArea.appendChild(btn);
}

start();

</script>

</body>
</html>
