<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#ff9eb5,#ff4f81);
height:100vh;
overflow:hidden;
color:white;
display:flex;
justify-content:center;
align-items:center;
}

.progress-wrapper{
position:absolute;
top:0;
left:0;
width:100%;
height:6px;
background:rgba(255,255,255,0.2);
}

.progress-bar{
height:100%;
width:0%;
background:white;
transition:0.4s ease;
}

.container{
width:100%;
max-width:420px;
padding:25px;
text-align:center;
}

.card-box{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px 20px;
border-radius:25px;
min-height:220px;
display:flex;
flex-direction:column;
justify-content:center;
transition:0.4s ease;
}

.text-box{
font-size:18px;
margin-bottom:20px;
min-height:80px;
}

button{
padding:12px 18px;
margin:6px 0;
border:none;
border-radius:30px;
background:white;
color:#ff4f81;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.memory-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:12px;
margin-top:15px;
}

.memory-card{
width:100%;
aspect-ratio:1/1;
perspective:1000px;
}

.memory-card-inner{
position:relative;
width:100%;
height:100%;
transform-style:preserve-3d;
transition:0.6s;
}

.memory-card.flipped .memory-card-inner{
transform:rotateY(180deg);
}

.memory-front,
.memory-back{
position:absolute;
width:100%;
height:100%;
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
backface-visibility:hidden;
}

.memory-front{
background:white;
color:#ff4f81;
transform:rotateY(180deg);
}

.memory-back{
background:rgba(255,255,255,0.3);
}

.footer{
position:absolute;
bottom:10px;
font-size:12px;
opacity:0.7;
}

</style>
</head>

<body>

<div class="progress-wrapper">
<div class="progress-bar" id="progressBar"></div>
</div>

<div class="container">
<div class="card-box" id="cardBox">
<div class="text-box" id="text"></div>
<div id="buttons"></div>
<div id="memoryGame"></div>
</div>
</div>

<div class="footer">Made with love by Aayush ‚ù§Ô∏è</div>

<script>

let step = 0;
let totalSteps = 8; // edit when adding more slides
const progressBar = document.getElementById("progressBar");

function updateProgress(){
progressBar.style.width = (step/totalSteps)*100 + "%";
}

function nextSlide(text, options){
step++;
updateProgress();
document.getElementById("memoryGame").innerHTML="";
document.getElementById("text").innerHTML=text;
let btnArea=document.getElementById("buttons");
btnArea.innerHTML="";
options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt.text;
btn.onclick=opt.action;
btnArea.appendChild(btn);
});
}



/* ------------------ SLIDES ------------------ */

function start(){
nextSlide("Hey Birthday Girl ‚ù§Ô∏è Ready for something special?",[
{text:"Yes üòå",action:slide2},
{text:"Only if it's cute",action:slide2}
]);
}

function slide2(){
nextSlide("Do you remember when we first started talking?",[
{text:"Of course ü•π",action:slide3},
{text:"Remind me",action:slide3}
]);
}

function slide3(){
nextSlide("What kind of couple are we?",[
{text:"Cute & Soft",action:slide4},
{text:"Chaos Energy",action:slide4}
]);
}

function slide4(){
nextSlide("Did you imagine we'd become this?",[
{text:"Yes ‚ù§Ô∏è",action:slide5},
{text:"It surprised me",action:slide5}
]);
}

function slide5(){
nextSlide("Who will I annoy forever?",[
{text:"Me üòå",action:slide6},
{text:"Someone else",action:()=>alert("Wrong answer üòè")}
]);
}

function slide6(){
nextSlide("Now unlock your birthday surprise‚Ä¶ Match all pairs üíï",[
{text:"Start Game",action:startMemoryGame}
]);
}



/* ------------------ MEMORY GAME ------------------ */

function startMemoryGame(){
step++;
updateProgress();

document.getElementById("buttons").innerHTML="";
document.getElementById("text").innerHTML="";

const symbols=["üíñ","üéÇ","üåπ","üòò","üíù","ü•∞","üíç","üå∏"];
let cards=[...symbols,...symbols];
cards.sort(()=>0.5-Math.random());

const grid=document.createElement("div");
grid.className="memory-grid";
document.getElementById("memoryGame").innerHTML="";
document.getElementById("memoryGame").appendChild(grid);

let first=null;
let second=null;
let lock=false;
let matches=0;

cards.forEach(symbol=>{
const card=document.createElement("div");
card.className="memory-card";

card.innerHTML=`
<div class="memory-card-inner">
<div class="memory-front">${symbol}</div>
<div class="memory-back">üíó</div>
</div>
`;

card.addEventListener("click",()=>{
if(lock||card.classList.contains("flipped")) return;

card.classList.add("flipped");

if(!first){
first=card;
}else{
second=card;

if(first.innerHTML===second.innerHTML){
matches++;
first=null;
second=null;

if(matches===symbols.length){
setTimeout(showBirthdayReveal,700);
}

}else{
lock=true;
setTimeout(()=>{
first.classList.remove("flipped");
second.classList.remove("flipped");
first=null;
second=null;
lock=false;
},800);
}
}
});

grid.appendChild(card);
});
}



/* ------------------ BIRTHDAY REVEAL ------------------ */

function showBirthdayReveal(){
step++;
updateProgress();

document.getElementById("memoryGame").innerHTML="";
document.getElementById("text").innerHTML=
"Happy Birthday My Love ‚ù§Ô∏è You are my favorite chapter, my safest place, and my best decision every single day.";

let btnArea=document.getElementById("buttons");
btnArea.innerHTML="";

let surpriseBtn=document.createElement("button");
surpriseBtn.innerText="Go to the Surprise üéÅ";
surpriseBtn.onclick=()=>{
window.location.href="INSTAGRAM_REEL_LINK_HERE";
};
btnArea.appendChild(surpriseBtn);

launchConfetti();
}



/* ------------------ CONFETTI ------------------ */

function launchConfetti(){
for(let i=0;i<120;i++){
let conf=document.createElement("div");
conf.innerText="üéâ";
conf.style.position="fixed";
conf.style.left=Math.random()*100+"vw";
conf.style.top="-10px";
conf.style.fontSize="20px";
conf.style.animation="fall 3s linear forwards";
document.body.appendChild(conf);

setTimeout(()=>conf.remove(),3000);
}
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
to{transform:translateY(110vh);}
}
`;
document.head.appendChild(style);



start();

</script>

</body>
</html>
